<!DOCTYPE html>
<html>
    <head> 
	<title> Tween </title> 
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    </head>

    <body>
        <svg width="900" height="650">
            <rect class="rect" x="400" y="300" 
                width="100" height="100" fill="indigo" stroke="black"/>
            <rect class="rect" x="200" y="300" 
                width="100" height="100" fill="indigo" stroke="black"/>
        </svg> 

        <script>
            gsap.to('.rect',3,{
                delay:1,
                rotate:2880,
                skewX:45,
                fill:'yellow',
                ease:"power1.in"
            })
        </script>
    </body>
</html>
