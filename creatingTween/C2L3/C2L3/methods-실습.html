<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8"> 
        <title> Common methods for creating a Tween </title> 
        <link rel="stylesheet" type="text/css" href="methods.css">
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    </head>

    <body>

        <div id="b" class="circle"> <p>gsap.to()</p> </div>
        <div id="g" class="circle"> <p>gsap.from()</p> </div>
        <div id="r" class="circle"> <p>gsap.fromTo()</p> </div>
        
        <script>
            gsap.to('#b',3,{
                delay:2,
                x:700,
                repeat:-1
            })

            gsap.from('#g',3,{
                delay:2,
                x:700,
                repeat:-1
            })

            gsap.fromTo('#r',3,
                {x:200},
                { delay:2,
                x:700,
                repeat:-1}
            )
        </script> 

    </body>
</html>
